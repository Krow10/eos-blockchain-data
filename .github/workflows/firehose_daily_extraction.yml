name: Extract Firehose

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  firehose:
    runs-on: ubuntu-latest
    env:
      DFUSE_TOKEN: ${{ secrets.DFUSE_TOKEN }}
      AUTH_ENDPOINT: "https://auth.eosnation.io/v1/auth/issue"
      DFUSE_GRAPHQL_ENDPOINT: "https://eos.dfuse.eosnation.io/graphql"
      MAX_BLOCK_SIZE: 10240
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4.2.0
      with:
        python-version: "3.11"
    - run: python -m pip install --upgrade pip
    - run: pip install -r requirements.txt
    - run: scripts/producerpay.sh
    - run: git pull
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Automated data extraction for BP accounts
        commit_author: firehosebot <firehosebot@users.noreply.github.com>
        file_pattern: '*.jsonl'
